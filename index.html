<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Popup on Link Click</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://example.com?popup=true" id="shareableLink">Share this link</a>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Popup Content</h2>
            <p>This is a custom popup that appears when you click the shared link.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
